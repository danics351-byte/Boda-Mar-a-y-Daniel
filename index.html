<style>
* { margin:0; padding:0; box-sizing:border-box; }

body { 
    font-family:'Roboto', sans-serif; 
    line-height:1.6; 
    background-color:#fffaf0; 
    color:#333;
    scroll-behavior:smooth;
}

/* HEADER */
header {
    position: relative;
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
}

header::after {
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:1;
}

header .content {
    position:relative;
    z-index:2;
}

header h1 {
    font-family:'Playfair Display', serif;
    font-size:4em;
}

header p {
    font-size:1.4em;
    margin-top:10px;
}

/* SECCIONES */
.section-hero {
    position:relative;
    height:85vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    transition: all 1s ease;
}

.section-hero::after {
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:1;
}

.section-hero .content {
    position:relative;
    z-index:2;
}

.section-hero h2 {
    font-family:'Playfair Display', serif;
    font-size:3em;
}

.section-hero p {
    font-size:1.2em;
    margin:10px 0;
}

/* Animaciones */
.animate {
    opacity:0;
    transform:translateY(40px);
}

.visible {
    opacity:1 !important;
    transform:translateY(0) !important;
}

/* MAPA */
.map-image {
    width:100%;
    max-width:600px;
    margin:20px auto;
    display:block;
    border-radius:12px;
    transition:0.3s;
}

.map-image:hover {
    transform:scale(1.03);
}

/* RSVP */
section.final {
    background:#4a90e2;
    color:white;
    padding:80px 20px;
    max-width:1000px;
    margin:60px auto;
    border-radius:12px;
    transition: all 1s ease;
}

.rsvp-form {
    background:#3c7dcf;
    padding:30px;
    border-radius:12px;
    max-width:600px;
    margin:0 auto;
}

.rsvp-form input,
.rsvp-form select,
.rsvp-form button {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    font-size:1em;
}

.rsvp-form button {
    background:#d6336c;
    color:white;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.rsvp-form button:hover {
    background:#b02a5b;
}

/* FOOTER */
footer {
    text-align:center;
    padding:40px;
    background:#f8f8f8;
    color:#555;
}

/* RESPONSIVE */
@media(max-width:768px){
    header h1 { font-size:3em; }
    .section-hero h2 { font-size:2.2em; }
}
</style>
</head>
<body>

<header>

<!-- CEREMONIA -->

<!-- CELEBRACI칍N -->
<section class="section-hero" style="background:url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;">
    <div class="content">
        <h2>Celebraci칩n</h2>

<!-- RSVP -->
<section class="final">
    <h2 style="text-align:center;">Confirmaci칩n de asistencia</h2>
    <hr style="width:60px; margin:30px auto; border:2px solid white;">
    <div class="rsvp-form">
        <form>
            <input type="text" placeholder="Nombre" required>
            <select required>
                <option value="">쮸sistir치s?</option>
                <option>S칤</option>
                <option>No</option>

            <input type="number" min="0" value="0" placeholder="Acompa침antes">
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

<footer>
    &copy; 2026 Daniel & Mar칤a - 춰Gracias por compartir este d칤a con nosotros! 游눐
</footer>

<script>
// Animaciones seguras
if ('IntersectionObserver' in window) {

    const sections = document.querySelectorAll('.section-hero, .final');

    sections.forEach(section => section.classList.add('animate'));

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
}

// Cuenta atr치s
const weddingDate = new Date("Nov 28, 2026 12:00:00").getTime();
const countdown = document.getElementById("countdown");

setInterval(() => {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

    countdown.innerHTML = `Faltan ${days} d칤as y ${hours} horas 游눐`;
}, 1000);
</script>
