<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda de Daniel & María</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family:'Roboto', sans-serif; 
    line-height:1.6; 
    background-color:#fffaf0; 
    color:#333;
    scroll-behavior:smooth;
}

/* Cabecera */
header {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
}

header::after {
    content:'';
    position:absolute; 
    inset:0;
    background-color: rgba(0,0,0,0.35);
    z-index:1;
}

header div {
    position:relative;
    z-index:2;
}

header h1 { font-family:'Playfair Display', serif; font-size:4em; }
header p { font-size:1.5em; margin-top:10px; }

/* Hero Sections */
.section-hero {
    position: relative;
    height: 85vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    opacity:0;
    transform:translateY(40px);
    transition: all 1s ease;
}

.section-hero::after {
    content:'';
    position:absolute;
    inset:0;
    background-color: rgba(0,0,0,0.35);
    z-index:1;
}

.section-hero > div {
    position:relative;
    z-index:2;
}

.section-hero h2 { font-family:'Playfair Display', serif; font-size:3em; }
.section-hero p { font-size:1.2em; margin:10px 0; }

/* Map */
.map-image {
    width:100%;
    max-width:600px;
    margin:20px auto;
    display:block;
    border-radius:12px;
    transition:0.3s;
}
.map-image:hover {
    transform:scale(1.03);
}

/* Sección final */
section.final {
    background-color:#4a90e2;
    color:white;
    padding:80px 20px;
    max-width:1000px;
    margin:60px auto;
    border-radius:12px;
    opacity:0;
    transform:translateY(40px);
    transition: all 1s ease;
}

.visible { 
    opacity:1 !important; 
    transform:translateY(0) !important; 
}

/* RSVP */
.rsvp-form { 
    background-color:#3c7dcf; 
    padding:30px; 
    border-radius:12px; 
    max-width:600px; 
    margin:0 auto; 
}

.rsvp-form label { font-weight:bold; }

.rsvp-form input, 
.rsvp-form select, 
.rsvp-form button { 
    display:block; 
    width:100%; 
    padding:12px; 
    margin:10px 0; 
    font-size:1em; 
    border-radius:6px; 
    border:1px solid #ccc; 
}

.rsvp-form button { 
    background-color:#d6336c; 
    color:white; 
    border:none; 
    cursor:pointer; 
    font-weight:bold; 
    transition:0.3s; 
}

.rsvp-form button:hover { background-color:#b02a5b; }

/* Footer */
footer { 
    text-align:center; 
    padding:40px 20px; 
    background-color:#f8f8f8; 
    color:#555; 
}

/* Responsive */
@media(max-width:768px){
    header h1 { font-size:3em; }
    .section-hero h2 { font-size:2.2em; }
}
</style>
</head>
<body>

<header>
    <div>
        <h1>Daniel & María</h1>
        <p>28 de Noviembre - Mallorca</p>
        <p id="countdown" style="margin-top:20px; font-size:1.3em;"></p>
    </div>
</header>

<!-- Ceremonia -->

    <div>
